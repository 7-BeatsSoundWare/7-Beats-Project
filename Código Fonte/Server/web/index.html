<!DOCTYPE html>

<html>
    <head>
        <title>7 Beats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/lib/materialize/css/materialize.min.css" />
        <script src="resources/lib/materialize/js/jquery.js"></script>
        <script src="resources/lib/jquery-tmpl.js"></script>

        <script src="webapp/main_script.js"></script>
        
        <script language="JavaScript"> 
            window.location="7beats/"; 
        </script>
        
        <script>
            $(document).ready(function(){
                var player = document.getElementById("audio-tag");
    
                $("#player-play").click(function() {
                    console.log(player.paused);
                    if (player.paused) {
                        player.play();
                        $("#player-play-icon").removeClass();
                        $("#player-play-icon").addClass("mdi-av-pause");
                    } else {
                        player.pause();
                        $("#player-play-icon").removeClass();
                        $("#player-play-icon").addClass("mdi-av-play-arrow");
                    }
                });
            });            
        </script>
    </head>
    <body>
        
        <nav>
            <div class="nav-wrapper blue lighten-2">
                <a href="#" class="brand-logo">7 Beats</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="docs.html">Docs</a></li>
                </ul>
            </div>
        </nav>       


        <div class="row" id="player-card">
            <audio id="audio-tag" src=""></audio>
            <div class="col s12 m12 l12">
                <div class="card-panel blue lighten-3">
                    <h5 id="now-playing-nome"></h5>
                    <p class="range-field">
                        <input style="border: none !important" type="range" min="0" id="player-progress-bar"/>
                    </p>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="player-play">
                        <i id="player-play-icon" class="mdi-av-pause"></i>
                    </button>
                </div>
            </div>
        </div>


        <div class="row" id="row-lista-musicas"></div>
        <div class="row" id="row-cards-albuns">
            <div class="center-align" id="loader-albuns"></div>
        </div>           

    </body>
</html>
