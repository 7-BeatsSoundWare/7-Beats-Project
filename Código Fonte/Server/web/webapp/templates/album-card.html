<div class="col s12 m7 l3">
    <div class="card">
        <div class="card-image">
            <img src="{{album.urlImgCapa}}">
        </div>
        <div class="card-content">
            <h5>{{album.nome}}</h5>
            <p>{{album.autor}}</p>
            <p class="small">{{album.ano}}</p>
        </div>
        <div class="card-action">
            <a href="javascript:void(0)" ng-click="getAlbum(album.id)"> Abrir</a>
        </div>
    </div>
</div>
